<!DOCTYPE html>
<html>

  <head>
    <title>Cubeint</title>
    <link rel="stylesheet" type="text/css" href="cubeintWorld.css">
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  </head>

    
  <body style="overflow: hidden">
      
      
      
      <div class="theGame">
          <div class="derp">
            <h1 class="title">CubeInt</h1>
              <h1 class="money">cubes collected: 0</h1>
          </div>
          <div class="boxHolder">
              <div class="hotbar">
                  <div class="shop">
                      <h1>Cube Skins</h1>
                  </div>
                  <div class="shop2">
                      <h1>Cube Limit</h1>
                  </div>
                  <div class="shop3">
                      <h1>Cube Spawn</h1>
                  </div>
              </div>
              <div class="cubeSkins">
                  <img src="http://i.imgur.com/t1dSFNJ.png" class="img1">   
                  <h4>Deal with it! -[Costs: 5Cubes]-</h4>
              </div>
              <div class="spawnIn">
                <div onclick="clickRemoval()" id='random' class='randomDiv' style='position: absolute; min-height: 50px; min-width: 50px; max-height: 50px; max-width: 50px; background-color: blue; margin-left: 5%; margin-top: 5%;'></div>
              </div>
          </div>
      </div>
    
      
      
    </div>
    <script src="//code.jquery.com/jquery-1.10.2.js">
    </script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js">
    </script>
    <script src="cubeIntWorld.js"></script>
  </body>
</html>
